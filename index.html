<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/CSS/style.css"/>
</head>
    <body>
        <div class = "highscores"> 
            <a href = "highscores.html">View Highschores!</a>
        </div>
        
        <div class = "timer">
            Time: <span id = "time">0</span> 
        </div>

        <div class = "wrapper">
            <div id = "start-screen" class = "start">
                <h1> Attack on Titan Quiz</h1>
                <p>
                    Do you think you have what it takes to finish this attack on Titan quiz?
                    Press the start button to begin the quiz but every wrong answer is minus 10 seconds!
                </p>
                <button id = "start">Start Quiz</button>
            </div>

            <div id = "questions" class = "hide">
                <h2 id = "question-title"></h2>
                <div id = "choices" class = "choices"></div>
            </div>

            <div id = "end-screen" class = "hide">
                <h2>Finished!</h2>
                <p> Your final score is <span id = "final-score"></span>!</p>
                <p>
                    Enter initials: <input type = "text" id = "initals" max = "3" />
                    <button id = "submit">Submit!</button>
                </p>
            </div>

        </div>
    


        <script src = "./assets/js/logic.js"> </script>
    </body>
</html>
